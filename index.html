<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-1">
      <h3 id = 'blackjack-result'>
           Let's play
        </h3>
            <div class="flex-box-blackjack-row-1">
                <div id="player-box">
                    <h2>You:<span id="player-result">
                        0
                    </span>
                    </h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer:<span id="dealer-result">
                        0
                    </span>
                </h2>
            </div>
           </div>

            <div class="flex-box-blackjack-row-2">
                <div>
                    <button class="btn btn-primary" id='btn-cardGame-hit'>Hit</button>
                    <button class="btn btn-warning" id='btn-cardGame-stand'>Stand</button>
                    <button class="btn btn-danger"id='btn-cardGame-deal'>Deal</button>
                </div>
            </div>
      
      <div class="flex-box-blackjack-row-1" >
          <table>
              <tr>
                  <th>Win</th>
                  <th>Loss</th>
                  <th>Draw</th>
            </tr>
            <tr>
                <td id='player-win'>0</td>  
                <td  id='player-loss'>0</td>
                <td  id='player-draw'>0</td>
            </tr>
          </table>
      </div>

  </div>

 <script src="js/scripts.js"></script>   
</body>
</html>
